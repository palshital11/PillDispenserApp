<!-- index.html (Login Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

</head>
<body>


<div id="splash">
  <img src="logo.png" alt="Logo" />
  <h2>PillMate</h2>
    <div id="tagline-wrapper">
      <p id="tagline"></p>
    </div>
</div>

<div id="loginContainer" style="display: none;">
  <div class="container">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>New user? <a href="signup.html">Sign up</a></p>
  </div>
</div>


  <script>

  const user = localStorage.getItem("currentUser");
  if (user) {
    // Already logged in? Go to dashboard directly
    window.location.replace("landing.html");
  }

function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const storedPass = localStorage.getItem(user);

      if (storedPass && storedPass === pass) {
        localStorage.setItem("currentUser", user);
        window.location.replace("landing.html");
      } else {
        alert("Invalid credentials!");
      }
    }

//splash timings


const tagline = document.getElementById("tagline");
const words = ["Your", "Personal", "Pill", "Reminder"];
let i = 0;

function typeWord() {
  if (i < words.length) {
    tagline.innerHTML += (i > 0 ? " " : "") + words[i];
    i++;
    setTimeout(typeWord, 500); // Delay between each word
  }
}

window.onload = () => {
  setTimeout(() => {
    document.getElementById("splash").style.opacity = 0;
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("loginContainer").style.display = "block";
    }, 1000);
  }, 3000);

  // Start typing the tagline
  typeWord();
};


</script>




  </script>
</body>
</html>
