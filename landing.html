<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <h2>Welcome!</h2>
    <div class="card" onclick="location.href='setdosage.html'">Set Dosage</div>
    <div class="card" onclick="location.href='track.html'">Track Record</div>
    <div class="card" onclick="location.href='report.html'">Monthly Report</div>
    <button onclick="logout()">Logout</button>
  </div>


<script>

const user = localStorage.getItem("currentUser");
  if (!user) {
    // Redirect to login if user is not logged in
    window.location.replace("index.html");
  }

  // Prevent going back to login/signup using browser
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);  // Forces forward navigation
  };

function logout() {
  localStorage.removeItem("currentUser");
  window.location.replace("index.html"); // Redirect to login page
}
</script>



</body>
</html>
